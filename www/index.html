<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="jmctrllib.js"></script>

<!--クイズ処理JS-->
<!-- <script src="js/quiz.js"></script>-->
<!--共通-->
<!-- <script src="jins-meme.js"></script>-->
<!--  <script src="js/app.js"></script>-->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">

<script>
    ons.ready(function() {
    console.log("Onsen UI is ready!");
    });

    document.addEventListener('show', function(event) {
    var page = event.target;
    var titleElement = document.querySelector('#toolbar-title');

    if (page.matches('home.html')) {
      titleElement.innerHTML = 'HOME';
    } else if (page.matches('check.html')) {
      titleElement.innerHTML = '免許チェック';
    } else if (page.matches('quiz.html')) {
      titleElement.innerHTML = 'クイズ';
    } else if (page.matches('score.html')) {
      titleElement.innerHTML = 'スコア';
    }else if (page.matches('setting.html')) {
      titleElement.innerHTML = '設定';
    }
    });
</script>
</head>

<body>
  <!-- スタック -->
  <ons-navigator var="myNavigator" page="index.html"></ons-navigator> 


    <!-- ツールバー -->
  <ons-page>
    <ons-toolbar>
      <div class="toolbar__left toolbar--material__left">
       <span class="toolbar-button toolbar-button--material">
          <i class="zmdi zmdi-menu white"></i>
        </span>
      </div>
      <div id="toolbar-title" class="center white">優良ドライバーチェッカー</div>
      <div class="right">
        <ons-toolbar-button>
            <ons-icon icon="fa-plug" size="24px" onclick="reconnect()" class="white"></ons-icon>
        </ons-toolbar-button>
      </div>
   </ons-toolbar>




    <!-- タブバー -->
    <ons-tabbar position="bottom" id="menu">
            <ons-tab label="Home" page="home.html" icon="ion-home" active></ons-tab>
            <ons-tab label="Driving-Test" page="driving_test.html" icon="fa-car"></ons-tab>
            <!--<ons-tab label="Quiz" page="quiz.html" icon="fa-question-circle"></ons-tab> -->
            <!-- <ons-tab label="history" page="history.html" icon="fa-calendar-alt"></ons-tab> -->
            <ons-tab label="Score" page="score.html" icon="fa-chart-pie"></ons-tab>
            <ons-tab label="Setting" page="jins_setting.html" icon="fa-glasses"></ons-tab>
            <ons-tab label="Adviser" page="adviser_select.html" icon="fa-user"></ons-tab>
            <ons-tab label="SDL値設定" page="simulator.html" icon="fa-sliders-h"></ons-tab>
        </ons-tabbar>
    </ons-page>


  <!-- デバイス選択ダイアログ -->
  <ons-dialog id="selectDeviceDialog" cancelable>
    <ons-list id="deviceList">
    </ons-list>
  </ons-dialog>
  
  <!-- モーダルウィンドウ -->
  <ons-modal id="modal">
    <p>接続中...</p>
    <ons-icon icon="spinner" size="28px" spin></ons-icon>
  </ons-modal>

<script src="react.js"></script>
<script src="react-dom.js"></script>
<script src="onsenui.js"></script>
<script src="react-onsenui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/6.1.19/browser.min.js"></script>
  
</body>
</html>
