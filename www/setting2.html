    <ons-template id="jins-run-test1.html">

        <div class="waku">
          <h2 class="checker_title">首振りカウント判定</h2>
          <h3 class="result_title" class="result_title">首ふり（横）</h3>
          <h4 id="swing_lat_dtl_msg" class="result_title">ーー<small>回</small></h4>
          <h3 class="result_title" class="result_title">首ふり（縦）</h3>
          <h4 id="swing_long_dtl_msg" class="result_title">ーー<small>回</small></h4>
          <span id="swing-long-result" class="result_description"></span>
        </div>
      </ons-page>
    </ons-template>
    <ons-template id="jins-run-test2.html">

        <div class="waku">

        <div class="waku">

          <div class="space_h30"></div>
          <h3 id="sleeping_msg" class="result_title">ーー</h3>
          <h4 id="tilt_result_msg" class="result_title">ーー<small></small></h4>
          <span id="sleeping-msg-result" class="result_description">説明が入ります。</span>
        </div>
   </ons-template>
